# railway.toml
[build]
builder = "nixpacks"

[deploy]
startCommand = "python api.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10


[[services]]
name = "nightly-sync"
command = "python sync_nightly.py"
cron = "0 4 * * *"  # Run at 4 AM daily